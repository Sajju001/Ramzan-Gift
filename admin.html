<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramzan Gift - Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            border: 2px solid #ffd700;
        }
        
        .stat-card i {
            font-size: 2.5em;
            color: #1a3f2c;
            margin-bottom: 10px;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #1a3f2c;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #1a3f2c;
            color: white;
            padding: 12px;
            text-align: left;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #1a3f2c;
            color: white;
            border: 2px solid #ffd700;
            cursor: pointer;
            font-size: 1.5em;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .refresh-btn:hover {
            transform: rotate(180deg);
            background: #ffd700;
            color: #1a3f2c;
        }
        
        .export-btn {
            background: #1a3f2c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 20px;
            border: 2px solid #ffd700;
        }
        
        .export-btn:hover {
            background: #ffd700;
            color: #1a3f2c;
        }
        
        .filter-section {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        
        .filter-input {
            padding: 10px;
            border: 2px solid #1a3f2c;
            border-radius: 25px;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="ramadan-bg"></div>
    
    <div class="admin-container">
        <div class="content-wrapper">
            <h1 class="main-title">Admin Dashboard</h1>
            
            <div class="filter-section">
                <input type="text" id="searchInput" placeholder="Search by name or mobile..." class="filter-input">
                <button id="exportBtn" class="export-btn">
                    <i class="fas fa-download"></i> Export CSV
                </button>
            </div>
            
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be populated here -->
            </div>
            
            <div class="table-container">
                <h2>Submissions</h2>
                <table id="submissionsTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Mobile</th>
                            <th>City</th>
                            <th>Referrals</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="6" style="text-align: center;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <button id="refreshBtn" class="refresh-btn">
        <i class="fas fa-sync-alt"></i>
    </button>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <!-- Admin Script -->
    <script src="js/firebase-config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
